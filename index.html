<!DOCTYPE html>
<html>
<head>
	<title>svgSwap Examples</title>

	<style type="text/css">

	ul li {
		margin: 20px;
		list-style: none;
	}
	.sprites svg path {
		fill: #800000;
	}
	</style>
</head>
<body>
	<h1>svgSwap Examples</h1>

	<div class="sprites">
		<h2>Sprites</h2>

		<ul>
			<li><i src="img/sprites/symbol-defs.svg" sprite-symbol="icon-office" class="svg-swap" width="32" height="32"></i></li>
			<li><i src="img/sprites/symbol-defs.svg" sprite-symbol="icon-newspaper" class="svg-swap" width="80" height="80"></i></li>
			<li><i src="img/sprites/symbol-defs.svg" sprite-symbol="icon-compass" class="svg-swap" width="32" height="32"></i></li>
		</ul>
	</div>

	<hr>

	<div class="singles">
		<h2>Single</h2>
		<ul>
			<li><i src="img/singles/binoculars.svg" width="80" height="80" class="svg-swap"></i></li>
			<li><i src="img/singles/heart.svg" width="30" height="30" class="svg-swap"></i></li>
			<li><i src="img/singles/phone.svg" width="44" height="44" class="svg-swap"></i></li>
			<li><i src="img/singles/spades.svg" width="50" height="50" class="svg-swap"></i></li>
		</ul>
	</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="jquery.svgSwap.js"></script>
	<script>
	(function($){
		$('.svg-swap').svgSwap();
	})(jQuery);
	</script>
</body>
</html>
